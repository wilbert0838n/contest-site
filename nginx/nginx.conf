events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=execute:10m rate=5r/m;

    upstream backend { server backend:8080; }

    server {
        listen 80;
        server_name api.wilbertprojects.me;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name api.wilbertprojects.me;

        ssl_certificate     /etc/letsencrypt/live/api.wilbertprojects.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.wilbertprojects.me/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        client_max_body_size 10M;

        location /api/run {
            limit_req zone=execute burst=3 nodelay;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
        }
        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
