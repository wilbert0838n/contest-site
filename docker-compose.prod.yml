version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contest_backend
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    expose:
      - "8080"
    environment:
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DDL_AUTO: ${DDL_AUTO:-update}
      SHOW_SQL: ${SHOW_SQL:-false}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      APP_FRONTEND_URL: ${APP_FRONTEND_URL}
      APP_BACKEND_URL: ${APP_BACKEND_URL}
    networks:
      - contest-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # VITE_ vars are baked into the JS bundle at build time â€” must be a build arg
        VITE_API_BASE_URL: ${APP_BACKEND_URL}
    container_name: contest_frontend
    restart: always
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - contest-net

  nginx:
    image: nginx:alpine
    container_name: contest_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - contest-net

networks:
  contest-net:
    driver: bridge
