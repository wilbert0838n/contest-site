spring.application.name=contest-site
app.frontend.url=${APP_FRONTEND_URL:http://localhost:5173}

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/contest_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:Nadar8855@}


spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
